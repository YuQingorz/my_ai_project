<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>粒子测试</title>
    <!-- 引入 particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  if (typeof particlesJS === 'function') {
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 50
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100
          }
        }
      },
      "retina_detect": true
    });
  } else {
    console.error('particles.js 文件未正确加载，请检查文件路径是否正确。');
  }
});
</script>

</body>
</html>

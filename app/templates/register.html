<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>注册</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    
    <label for="username">用户名:</label>
    {{ form.username }}
    <br>
    <label for="email">邮箱:</label>
    {{ form.email }}
    <br>
    <label for="password">密码:</label>
    {{ form.password }}
    <br>
    <button type="submit">注册</button>
</form>

</body>
</html>

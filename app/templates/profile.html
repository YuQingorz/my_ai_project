<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<h1>{{ user.username }} 的个人中心</h1>

<!-- 个人信息 -->
<h2>个人信息</h2>
<p>用户名：{{ user.username }}</p>
<p>邮箱：{{ user.email }}</p>

<!-- 收藏的AI工具 -->
<h2>收藏的AI工具</h2>
<ul>
{% for favorite in favorites %}
    <li><a href="{{ url_for('ai_tool_detail', tool_id=favorite.ai_tool.id) }}">{{ favorite.ai_tool.name }}</a></li>
{% endfor %}
</ul>

<!-- 创建的项目 -->
<h2>创建的项目</h2>
<ul>
{% for project in projects %}
    <li>{{ project.name }}</li>
{% endfor %}
</ul>

</body>
</html>

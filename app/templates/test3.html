<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>粒子测试</title>
    <!-- 引入 canvas-nest.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</head>
<body>

<!-- 调用 CanvasNest() 构造函数 -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  if (typeof CanvasNest === 'function') {
    new CanvasNest(document.body, {
      color: '255,255,255',
      count: 50,
      zIndex: -2
    });
  } else {
    console.error('canvas-nest.js 文件未正确加载，请检查文件路径是否正确。');
  }
});
</script>

</body>
</html>
